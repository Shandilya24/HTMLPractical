<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body bg-color="wheat" text="red">
    <font size="8" color="green" face="Ba100">
        <marque loop="3" scrollamount="30" behaviour="alternate">
           HELLO EVERYONE
        </marque>
    </font>
    
        <h1>HTML SESSION</h1>
        <ol>
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ol>

        <ol type="i">
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ol>

        <ol type="I">
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ol>

        <ul type="disc">
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ul>

        <ul type="square">
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ul>

        <ul type="circle">
            <li>Black</li>
            <li>Red</li>
            <li>Blue</li>
        </ul>
</body>
</html>
